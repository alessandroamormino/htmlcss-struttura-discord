<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- header -->

                <!-- do classe centered al div e lo sfondo lo darò poi al tag section in modo da avere tutta la larghezza -->

            </div>
        </section>

        <section>
            <!-- qui ci metto la wave di separazione (svg?) -->
        </section>

        <!-- sezione chat vocali -->

            <div class="chat-wrapper centered">
                <div class="chat-info">
                    <h2></h2>

                <div class="chat-img">
                    <!-- qui ci andrà l'immagine -->

                <div class="chat-info">

            </div>
        </section>

        <section>
            <!-- qui ci metto la wave di separazione (svg?) -->

        <!-- sezione video-call -->

            <div class="video-wrapper centered">

                </div>
                <div class="video-img">
                    <!-- qui ci andrà l'immagine delle videocall -->

        <!-- sezione download -->
        <section>
            <div class="download centered">
                <h3></h3>
                <button class="btn lightpurple"></button>
            </div>
        </section>

    </main>
    <!-- /main -->

    <!-- footer -->

        <div class="footer-wrapper centered">
            <!-- do classe centered al div e lo sfondo lo darò poi al tag footer in modo da avere tutta la larghezza -->
